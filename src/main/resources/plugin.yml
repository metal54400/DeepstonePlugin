name: Deepstone
version: '0.10'
main: fr.deepstonestudio.deepstone.Deepstone
api-version: '1.21'
authors:
  - Deepstone-Studio
  - metal54400_
softdepend:
  - PlaceholderAPI
  - Essentials
  - Vault

commands:
  priere:
    description: Prier les dieux nordiques
  war:
    description: Système de guerre
  clan:
    description: Gestion des clans Deepstone
    usage: /clan help
  clearlag:
    description: Force le nettoyage des items au sol
    usage: /clearlag



permissions:
  deepstone.clan.admin:
    default: op

  deepstone.clearlag:
    description: Autorise /clearlag
    default: op

  deepstone.pl:
    description: Autorise l'utilisation de /pl
    default: op

  deepstone.afk.bypass:
    description: Ne passe jamais AFK via DeepstoneAFK (mode sans Essentials).
    default: op

  deepstone.afk.kickexempt:
    description: Immunisé contre l'auto-kick AFK via DeepstoneAFK (mode sans Essentials).
    default: op
  deepstone.rembourse:
    description: Permissions modérateur
    default: op

